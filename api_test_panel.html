    <script>
        const API_BASE = 'http://localhost:8000';
        let currentGameId = null;

        window.onload = function() {

        // é€šç”¨APIè°ƒç”¨å‡½æ•°
        async function apiCall(method, endpoint, data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                return {
                    success: response.ok,
                    status: response.status,
                    data: result
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }
        
        // æ˜¾ç¤ºå“åº”
        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response-box ' + (isError ? 'error' : 'success');
            element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }
        
        // æ£€æŸ¥æœåŠ¡å™¨
        async function checkServer() {
            const result = await apiCall('GET', '/');
            const statusElement = document.getElementById('server-status');
            const infoElement = document.getElementById('server-info');
            
            if (result.success) {
                statusElement.className = 'status-indicator status-online';
                infoElement.innerHTML = `

                        <div class="info-item">
                            <span class="info-label">åç§°:</span>

                        </div>
                        <div class="info-item">
                            <span class="info-label">ç‰ˆæœ¬:</span>

                        </div>
                        <div class="info-item">
                            <span class="info-label">çŠ¶æ€:</span>
                            <span class="info-value">${result.data.status}</span>
                        </div>
                    </div>
                `;
            } else {
                statusElement.className = 'status-indicator status-offline';
                infoElement.innerHTML = '<p style="color: #f44336;">æœåŠ¡å™¨ç¦»çº¿</p>';
            }
        }
        
        // åˆ›å»ºæ¸¸æˆ
        async function createGame() {
            const difficulty = document.getElementById('difficulty').value;
            const npcCount = parseInt(document.getElementById('npc-count').value);
            
            const result = await apiCall('POST', '/api/games', {
                difficulty: difficulty,
                npc_count: npcCount
            });

                currentGameId = result.data.game_id;
                document.getElementById('game-id').value = currentGameId;
                showResponse('game-response', `æ¸¸æˆåˆ›å»ºæˆåŠŸ!\næ¸¸æˆID: ${currentGameId}`);
